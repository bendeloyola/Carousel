<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <style>

        
            .carousel{
                width: 500px;
                height: 500px;
                display: flex;
                overflow: hidden;
            }

           .visible{
            display: block; 
           }

           .hidden{
            display: none;
           }
        </style>
    </head>
    <body>
        <h1>My Carousel</h1>
        <div class="carousel">
            <!-- <img alt="First" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=1&w=350&h=200" />
            <img alt="Second" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=2&w=350&h=200" />
            <img alt="Third" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=3&w=350&h=200" />
            <img alt="Fourth" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=4&w=350&h=200" />
            <img alt="Fifth" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=5&w=350&h=200" /> -->


            <!-- setting all images an id and the first image class visible the rest is hidden -->

            <img alt="First" src="./images/1.jpeg" class="visible" id="img1"/>      
            <img alt="Second" src="./images/3.jpeg" class="hidden" id="img2"/>
            <img alt="Third" src="./images/4.jpeg" class="hidden" id="img3"/>
            <img alt="Fourth" src="./images/2.jpeg" class="hidden" id="img4"/>
            <img alt="Fifth" src="./images/5.jpeg" class="hidden" id="img5"/>

        </div>
        <script>
            // Your Code

           let activeImageId = 1 
           let nextImageId = 1

           setInterval(() => {  

                nextImageId += 1

                // if the current image is visible it will turn to be hidden and the nextImage will be visible and then reassign activeImage value to the nextImage value until the condition becomes false.

                if(nextImageId < 5) {
                    document.getElementById("img" + activeImageId).classList.replace("visible", "hidden")      

                    document.getElementById("img" + nextImageId).classList.replace("hidden", "visible")

                    activeImageId = nextImageId
                } else {

                    document.getElementById("img" + activeImageId).classList.replace("visible", "hidden")

                    document.getElementById("img" + nextImageId).classList.replace("hidden", "visible")

                    activeImageId = 5 
                    nextImageId = 0
                }
           }, 1000)

        </script>
    </body>
</html>
